<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I love you Jihan ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ffc0cb, #ff69b4, #ff1493);
      animation: backgroundShift 10s infinite alternate;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes backgroundShift {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      animation: glitterText 2s infinite alternate;
    }

    @keyframes glitterText {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
      to   { text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 50px #ff1493; }
    }

    .glitter {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 5px white, 0 0 10px pink;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I love you Jihan ðŸ’–</h1>

  <script>
    const glitterCount = 100;

    for (let i = 0; i < glitterCount; i++) {
      const glitter = document.createElement('div');
      glitter.classList.add('glitter');
      glitter.style.left = `${Math.random() * 100}vw`;
      glitter.style.animationDuration = `${3 + Math.random() * 5}s`;
      glitter.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(glitter);
    }
  </script>
</body>
</html>
