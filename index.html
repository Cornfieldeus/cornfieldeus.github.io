<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I love you Jihan</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      animation: glitter 2s infinite alternate;
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: white;
      background-color: #ff1493;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes glitter {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
      100% { text-shadow: 0 0 15px #fff, 0 0 25px #ff69b4, 0 0 40px #ff1493; }
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: #ff69b4;
      animation: float 2s ease-out forwards;
    }

    @keyframes float {
      to {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I love you Jihan ðŸ’–</h1>
  <button onclick="explodeHearts()">Press for more Love ðŸ’˜</button>

  <script>
    function explodeHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }
  </script>
</body>
